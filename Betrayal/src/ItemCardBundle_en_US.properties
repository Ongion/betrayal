
titleAngelFeather = Angel Feather
desAngelFeather = A perfect feather\n fluttering in your hand.
detailAngelFeather = When you attempt a roll of any\n kind, you can call out a number from\n 0 to 8. Use that number instead of rolling the dice.\n Discard this item after you use it.

titleDarkDice = Dark Dice
desDarkDice = Are you feeling lucky?
detailDarkDice = Once per turn, you can roll 3 dice:\n 6 Move to the location of any\n explorer not revealed as a traitor.\n 5 Move one other explorer in\n the same room into an\n adjacent room.\n 4 Gain 1 in a physical trait.\n 3 Immediately move into an adjacent\n room (no movement cost).\n 2 Gain 1 in a mental trait.\n 1 Draw an event card.\n 0 Reduce all of your traits to the\n lowest value above the skull\n symbol. Discard the Dark Dice.

titleSmellingSalts = Smelling Salts
desSmellingSalts = Whew, that's a lungful.
detailSmellingSalts = If you or another living explorer's\n Knowledge is below its starting value,\n and you're in the same room, you can\n raise that trait to its starting value by\n using the Smelling Salts.\n Discard this item after you use it.

titleAxe = Axe
desAxe = WEAPON\n Very sharp.
detailAxe = You roll 1 addition die (maximum\n of 8 dice) when making a Might\n attack with this weapon.\n You can't use another weapon\n while you're using this one.

titleAdrenalineShot = Adrenaline Shot
desAdrenalineShot = A syringe containing a strange\n fluorescent liquid.
detailAdrenalineShot = Before you attempt a trait roll,\n you can use this item to add 4\n to the result of that roll.\n Discard this item after you use it.

titlePickpoketsGloves = Pickpoket's Gloves
desPickpoketsGloves = Helping yourself has never\n seemed so easy.
detailPickpoketsGloves = When you are in the same room as\n another explorer, you can discard this\n item to take any item that explorer is\n carrying.

titleBloodDagger = Blood Dagger
desBloodDagger = WEAPON\n A nasty weapon. Needles and\n tubes extend from the handle...\n and plunge right into your veins.
detailBloodDagger = You roll 3 additional dice (maximum\n of 8 dice) when making a Might\n attack with this weapon. If you do,\n lose 1 Speed.\n You can't use another weapon\n while you're using this one.\n This item can't be traded or\n dropped. If it's stolen, take 2 dice\n of physical damage.

titleCandle = Candle
desCandle = It makes the shadows move-at\n least, you hope it's doing that.
detailCandle = If you draw an event card, roll 1\n additional die (maximum of 8 dice)\n for that event's trait rolls.\n If you have the Bell, Book, and\n Candle, gain 2 in each trait. The\n first time you lose one of those\n 3 items later in the game, lose 2\n from each trait.

titleArmor = Armor
desArmor = It's just prop armor from\n a Renaissance fair,\n but it's still metal.
detailArmor = Any time (not just once per turn) you\n take physical damage, take 1 less\n point of damage.\n This item can't be stolen.

titleHealingSalve = Healing Salve
desHealingSalve = A sticky past in a\n shallow bowl.
detailHealingSalve = You can apply the Healing Salve\n to yourself or to another living\n explorer in the same room. If that\n explorer's Might or Speed is below its\n starting value, raise one or bot traits\n to its starting value.\n discard this item after you use it.

titleDynamite = Dynamite
desDynamite = The fuse isn't lit... yet.
detailDynamite = Instead of attacking, you can throw\n the Dynamite through a connecting\n door into an adjacent room. Each\n explorer and monster with Might\n and Speed traits in that room must\n attempt a Speed roll:\n 5+ Take no damage from Dynamite.\n 0-4 Take 4 points of physical\n damage.\n Discard this item after you use it.

titleBell = Bell
desBell = A brass bell that makes\n a resonant clang.
detailBell = Gain 1 Sanity now.\n Lose 1 Sanity if you lose the Bell.\n Once during your turn after the haunt\n is revealed, you can attempt a Sanity\n roll to use the Bell:\n 5+ Move any number of unimpeded\n heroes 1 space closer to you.\n 0-4 The traitor can move any\n number of monsters 1 space\n closer to you. (if you are the\n traitor, this result as no effect.)\n If there is no traitor, all monsters\n move 1 space closer to you.

titleMusicBox = Music Box
desMusicBox = A hand-crafted antique.\n It plays a haunting melody that\n gets stuck in your head.
detailMusicBox = Once per turn, you can open or close\n the Music Box.\n While the Music Box is open, any\n explorer or monster with a Sanity trait\n that enters or starts its turn in the same\n room must make a Sanity roll of 4+. If the\n roll fails, the explorer or monster ends its\n turn as it is mesmerized by the music.\n If an explorer or monster carrying the\n Music Box is mesmerized, it drops the\n Music Box. If the Music Box is open\n when it is dropped, it remains open.

titleRevolver = Revolver
desRevolver = WEAPON\n An old, potent-looking weapon.
detailRevolver = You can use the Revolver to attack\n with Speed instead of Might. (Your\n opponent then defends with Speed\n and takes physical damage.)\n Roll 1 additional die on your Speed\n attack roll (maximum of 8 dice).\n With the Revolver, you can attack\n anyone in the same room or\n within line of sight (through an\n uninterrupted straight line of doors).\n If you attack someone in another room\n and lose, you don't take damage.\n You can't use another weapon while\n you're using this one.

titleAmuletOfAges = Amulet of the Ages
desAmuletOfAges = Ancient silver and inlaid gems,\n inscribed with blessings.
detailAmuletOfAges = Gain 1 Might, 1 Speed, 1 Knowledge,\n and 1 Sanity now.\n Lose 3 Might, 3 Speed, 3 Knowledge,\n and 3 Sanity if you lose the Amulet.

titlePuzzleBox = Puzzle Box
desPuzzleBox = There must be a way to open it.
detailPuzzleBox = Once during your turn, you can\n attempt a Knowledge roll to open\n the box:\n 6+ You open the box. Draw 2 item\n cards and discard the Puzzle\n Box.\n 0-5 You just can't get it open.

titleMedicalKit = Medical Kit
desMedicalKit = A doctor's bag, depleted in\n some critical resources.
detailMedicalKit = Once during your turn, you can\n attempt a Knowledge roll to heal\n yourself or another explorer in\n the same room:\n 8+ Gain up to 3 points of\n physical traits.\n 6-7 Gain up to 2 points of\n physical traits.\n 4-5 Gain 1 point in a physical trait.\n 0-3 nothing happens.\n You can't raise a trait above its\n starting value with the Medical Kit.

titleLuckyStone = Lucky Stone
desLuckyStone = A smooth, ordinary-looking\n rock. You sense it will bring\n you good fortune.
detailLuckyStone - After you attempt a roll of any kind,\n you can rub the stone once to reroll\n any number of those dice.\n Discard this item after you use it.

titleIdol = Idol
desIdol = Perhaps it's chosen you\n for some greater purpose.\n Like human sacrifice.
detailIdol = Once per turn, you can rub the Idol\n before making any trait, combat, or\n event roll to add 2 dice to the roll (to\n a maximum of 8 dice). Each time you do, lose 1 Sanity.

titleRabbitsFoot = Rabbit's Foot
desRabbitsFoot = Not so lucky for the rabbit.
detailRabbitsFoot = Once during your turn, you can reroll\n 1 die. You must keep the second roll.

titleBottle = Bottle
desBottle = An opaque vial\n containing a black liquid.
detailBottle = Once during your turn after the haunt\n is revealed, you can roll 3 dice and\n drink from the Bottle:\n 6 Choose a room and put your\n explorer there.\n 5 Gain 2 Might and 2 Speed.\n 4 Gain 2 Knowledge and 2 Sanity.\n 3 Gain 1 Knowledge and lose 1 Might.\n 2 Lose 2 Knowledge and 2 Sanity.\n 1 Lose 2 Might and 2 Speed.\n 0 Lose 2 From each trait.\n Discard this item after you use it.

titleSacrificialDagger = Sacrificial Dagger
desSacrificialDagger = WEAPON\n A twisted shard of iron covered\n in mysterious symbols and stained\n with blood.
detailSacrificialDagger = When making a Might attack with\n this weapon, you roll 3 extra dice\n (maximum of 8 dice), but you must\n make a Knowledge roll first:\n 6+ No effect.\n 3-5 Lose 1 from a mental trait.\n 0-2 The dagger twists in your hand!\n Take 2 dice of physical damage.\n You can't attack this turn.\n You can't use another weapon while\n you're using this one.