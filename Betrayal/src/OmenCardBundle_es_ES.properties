
titleCrystalBall = Bola de Cristal
desCrystalBall = Imágenes brumosas aparecen en la copa.
rulesCrystalBall = Una vez durante tu turno después que la\n guarida se revela, puedes intentar\n un rollo de Sabiduria y mirar en la bola de cristal\n: 4 + Usted ve la verdad. Busca en la\n baraja de Eventos una tarjeta\n que desee. Mezclar esa baraja.\n A continuación, coloque la tarjeta en la parte superior.\n 1-3 Usted aparta la vista.\n Pierde 1 de Cordura.\n 0 Miras al infierno.\n Pierde 2 de Cordura.\n Haz una tira de guarida ahora.

titleDog = Perro
desDog = COMPAÑERO\n Este perro sarnoso parece amable,\n Por lo menos espero que lo sea.
rulesDog = Gana 1 de Fuerza y 1 de Cordura ahora.\n Pierde 1 de Fuerza y 1 de Cordura si pierde\n custodia del perro.\n Toma una pequeña muestra monstruo\n representando el perro. Ponlo en tu\n ambiente. (Utilice una muestra de un color diferente\n de otros monstruos, en su caso.) Una vez\n durante su turno, el perro puede moverse\n a cualquier sitio explorado hasta 6 espacios\n de distancia, usando puertas y escaleras, y\n luego regresa.Puede recoger, transportar,\n y / o dejar 1 artículo antes de que vuelva.\n El perro no es retrasado por los opositores.\n No puede utilizar pasajes de ida o\n habitaciones que requieren un rollo. No puede\n llevar artículos que hacen el movimiento lento.\n Este augurio no se puede quitar, ser negociado,\n o robado.\n Haz una tirada de guarida ahora.

titleBite = Mordida
desBite = Un gruñido, el olor de la muerte.\n dolor. Oscuridad. Pasado.
rulesBite = Al agarra esta tarjeta, algo\n te muerde. El jugador a la derecha\n lanza un ataque de Fuerza 4 contra ti\n para el algo misterioso (antes de\n que se escapa en la oscuridad). Usted\n de defiende de este ataque de forma normal,\n tirando dados igual a su Fuerza.\N Este augurio no se puede quitar, negociar,\n o robar.\n Haz una tirada de guarida ahora.

titleMask = Máscara
desMask = Una máscara pesimista para ocultar\n sus intenciones.
rulesMask = Una vez durante tu turno, puede\n intente una tirada de Cordura utilizando la Máscara:\n 4 + Usted puede poner y quitarse\n la Máscara\n Si se pone la Máscara, gana\n 2 de Sabiduria y pierde 2 de Cordura.\n Si te quitas la Máscara, gana\n 2 de Cordura y pierde 2 de Sabiduria.\n 0-3 no se puede utilizar la Máscara en este turno.\n Haz una tirada de guarida ahora.

titleHolySymbol = Símbolo Sagrado
desHolySymbol = Un símbolo de paz en un mundo\n inquietante.
rulesHolySymbol = Gana 2 de Cordura ahora.\n Pierde 2 de Cordura si pierde el\n Símbolo Sagrado.\n Haz una tirada de guarida ahora.

titleBook = Libro
desBook = Un diario o notas de laboratorio?\n antigua escritura o delirios modernos?
rulesBook = Gana 2 de Sabiduria ahora.\n Pierde 2 de Sabiduria si pierde el Libro.\n Haz una tirada de guarida ahora.

titleGirl = Niña
desGirl = COMPAÑERO\n Una niña.\n Atrapado.\n Sola.\n ¡La libras!
rulesGirl = Gana 1 de Corduraa y 1 de Sabiduria ahora.\n Pierde 1 de Cordura y 1 de Sabidura si\n pierde la custodia de la Niña.\n Este augurio no se puede quitar, negociar,\n o robar.\n Haz una tirada de guarida ahora.

titleMadman = Loco
desMadman = COMPAÑERO\n Un delirante,loco espumoso.
rulesMadman = Gana 2 de Fuerza y pierde 1 de Cordura ahora.\n Pierde 2 de Fuerza y gana 1 de Cordura si\n pierde la custodia de el Loco.\n Este augurio no se puede quitar, negociar,\n o robar.\n Haz una tirada de guarida ahora.

titleSpiritBoard = Tablón Espiritual
desSpiritBoard = Un tablero con letras y\n números para llamar a los muertos.
rulesSpiritBoard = Antes de mover en su turno,\n puedes ver las cartes de arriba de la baraja de\n habitaciónes.\N Si utiliza el Tablón Espiritual después que la\n guarida ha sido revelada, el traidor\n puede mover cualquier número de monstruos\n 1 espacio más cercano a usted.(si usted es el\n traidor, usted no tiene que mover los\n monstruos.) Si no hay un traidor, todos los\n monstruos se mueven 1 espacio más cercano a usted.\n Haz ua tirada de guarida ahora.

titleMedallion = Medallón
desMedallion = Un medallón inscrito\n con una estrella de cinco puntas.
rulesMedallion = Eres inmune a los efectos de\n la Cámara Pentagram, la Cripta,\n y el Cementerio.\n Haz una tirada de guarida ahora.

titleRing = Anillo
desRing = Un anillo maltratado con una\n inscripción incomprensible.
rulesRing = Si atacas a un oponente que\n tiene un rasgo de Cordura, puedes atacar\n con Cordura en lugar de Fuerza (Su\n oponente defiende con Cordura,\n y el daño es mental, en lugar\n de la físico.)\n Haz una tirada de guarida ahora.

titleSkull = Calavera
desSkull = Una calavera, agrietada y\n con los dientes perdidos.
rulesSkull = Si usted toma daño mental,\n puedes tomar todo como daño\n físico en su lugar.\n Haz una tirada de guarida ahora.

titleSpear = Lanza
desSpear = ARMA\n Una arma pulsando con poder.
rulesSpear = Sacas 2 dados adicionales (máximo\n de 8 dados) al hacer un\n ataquede Fuerza con esta arma.\n No se puede utilizar otra arma\n mientras que usted está usando esta.\n Haz una tirada de guarida ahora. 