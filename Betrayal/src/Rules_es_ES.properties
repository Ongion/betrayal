gameOverViewTitle = Resumen del juego
gameOverView = cada jugador elige un personaje para explorar una casa vieja y espeluznante.
Al explorar la casa, se descubren nuevas habitaciones. Cada vez que se introduce una nueva habitación,
usted podra encontrar algo. . . o algo podra encontrarte a ti. Exploradores mejoran (o empeoran)
dependiendo de cómo toman a frente las sorpresas de la casa. La casa es diferente cada vez que
la construyes.\n
En algún momento azar durante el juego, un explorador desencadena un escenario denominado guarida.
Cuando la guarida se revela, una explorador traiciona a todos los demás. Se convierte en 
un traidor decidido a derrotar a sus ex compañeros. El resto de los exploradores se convierten
héroes y luchan por sobrevivir. A partir de entonces, el juego es una lucha entre el traidor y
los héroes. . . a menudo una lucha a muerte.\n
Este juego cuenta con 50 guaridas, y cada una cuenta una historia diferente. Cada uno de ellos es el tuyo
para explorar como usted vive o muere en la casa en la colina.

objectiveTitle = Objetivo del juego
objective = Explora la casa y haz que su personaje se haga más fuerte antes que
comienze el escenario de la guarida. Después de eso, su objetivo es
completar condiciónes de victoria de su lado, ya sea como un traidor
o un héroe.

howToPlay = Cómo Jugar
hotToPlayGeneral = Empezando con el primer jugador en sentido horario, cada jugador toma un turno explorando
la casa.

onYourTurnTitle = En tu turno...
onYourTurn = … puedes hacer cualquier de las siguientes acciones como desee, en cualquier orden:\n
-Puede moverse.\n
-Usted puede descubrir una nueva habitacion.\n
-Usted puede intentar una tirada.\n
-Puede utilizar elementos o tarjetas de augurio.\n
-Puedes atacar (una vez durante tu turno después de que comience la guarida).\n
Antes de que comience la guarida, debe hacer una tirada de guarida al final de tu turno si agarra una
tarjeta de augurio (haciendo una tirada de guarida). El juego tiene algunos nuevos giros inesperados después que la guarida
comienze (como se describe en La Guarida).

movingTitle = Movimiento
moving =  En el turno de tu explorador, puede moverse hasta el número de casillas igual a su carácter de
Velocidad actual. Cada vez que un efecto del juego hace que robes una carta, debe dejar de moverse por
el resto de su turno.


discoveringARoomTitle = Descubrimiento de una nueva habitación
discoveringARoom = Cuando su explorador entra en una puerta, y no hay una habitación en el otro lado, mira la
primera carta en la baraja de habitaciónes. Si no tiene el nombre de la planta adonde estás (planta baja, sótano,
o en el piso superior), déle la vuelta y conectalo a la entrada que acaba de introducir. Despues, mueva a tu explorador
a esa habitación. Agregue cada nuevo azulejo lo mas lógicamente que pueda, creando salas adyacentes con puertas
intercomunicadas. (Conecta puertas siempre que sea posible.)\n
Si la pieza superior no puede ir en el piso que está en funcionamiento, ponlo
a un lado boca abajo en una baraja de descartes. Mantenga estos azulejos de lado
hasta que encuentre uno que funcione en su piso. (Algunos Azulejo se pueden poner
en más de una planta.)\n
Un explorador puede moverse a través de una puerta, si se conecta a
otra puerta en una habitación contigua. Las puertas siempre están abiertas.
La única excepción es la puerta de entrada. Está siempre esta cerrada. Usted
no puede salir de la casa o utilizar la puerta de entrada al menos que una guarida
dice lo contrario. (Habitaciones exteriores como el Patio siguen siendo parte de
la casa.)\n
Las escaleras conectan plantas. La Gran Escalera siempre se conecta a la parte superior de aterrizaje. 
Las escaleras del sótano siempre conducen hacia y desde el vestíbulo a través de una puerta secreta. (No se pueden
usar las escaleras del sótano hasta que se descubra la habitación en el sótano.)\n
Algunas también tienen reglas en ellos, que se aplican a su explorador cada vez que entras en la
habitación. Algunas de ellas afectan al movimiento. Algunas condiciones de las habitaciones están aclaradas en la barra lateral nombrada Habitaciones Especiales.

drawingCardTitle = Agarrando tarjetas de Agüero, Articulo, y Evento y  Omen, Item, and Event Cards
drawingCard = Una habitación puede tener un símbolo de la tarjeta en ella. La
primera vez que se descubre una habitación con un símbolo de la tarjeta, deberá
terminar su movimiento en esa habitación y sacar la tarjeta correspondiente.\n
Si la habitación tiene un símbolo de la espiral, agarra una 
tarjeta de Evento. Leela en voz alta. Siga las instrucciones que
puede requerir que usted intenta rollos. Luego deseche la tarjeta
al menos que diga lo contrario o tiene un efecto permanente.\n
Si la habitación tiene símbolo de la cabeza de un toro, agarra una 
tarjeta de articulo. Leela en voz alta. Colóquela boca arriba delante de ti;
ahora la tienes en tu posesión. Usted puede usarla de inmediato una vez
y una vez en cada uno de tus turnos, al menos que
diga lo contrario.\n
Si la habitación tiene un símbolo cuervo, agarra una
tarjeta de Agüero. Leela en voz alta. Colóquela boca arriba delante de ti;
ahora la tienes en tu posesión. Puede que tenga que
hacer algo inmediatamente. Al final de tu turno,
debe hacer una tirada de guarida. (Consulte Cómo hacer una Tirada de Guarida.)\n

specialRoomsTitle = Habitaciones Especiales
specialRooms =  Muchos azulejos de habitaciones tienen reglas impresas en ellas, pero algunos de ellos
también tienen reglas especiales, que se enumeran aquí.\n
La Sala de Entrada: La Sala de Entrada, Vestíbulo, y la Gran
Escalera están todos en el mismo azulejo de habitación, pero cuenta como tres
habitaciones separadas.\n
El Elevador Místico
Este azulejo mueve tan pronto que entras en el. Tira 2 dados y ponlo
adyacente a una puerta de comunicación en el suelo apropiado. (Si no hay
uno, deje el Elevador Místico donde está.) Si sacas la
misma planta, puedes mover el elevador a una puerta con conexión diferente
de su piso. Usted puede utilizar el elevador sólo una vez por turno.\n
La Tolva de Carbón
Entrando en la Tolva de Carbón y pasar al sótano 
cuenta como un espacio de circulación. A su vez, no puede terminar con un
explorador o el monstruo en el espacio de la Tolva de Carbón. (Esta figura 
siempre se movera hacia abajo y hacia el sótano.)\n
La Bóveda 
Cuando La Bóveda se abra, pon la ficha Bóveda Vacía
en ella.\n
La Habitación Derrumbada
Sólo el explorador que primero descubre las necesidades de habitaciones colapsadas
puede hacer el rollo de Velocidad que aparece allí. A partir de entonces, cualquier explorador
que entre en la habitación puede ignorar la abilidad de habitación o usarla
intencionalmente, en cuyo caso ese explorador todavía toma el daño.
Cayendo en el sótano no cuenta como mover un espacio.\n
Sólo el primer explorador que cae al sótano de la Habitación Derrumbada
agarra y coloca una pieza de sótano. Ponga la la ficha Debajo de 
la Habitación Deurrumbada en la habitación donde la primera persona
aterrizo.\n
La Cripta
Monstruos ignoran las normas especiales de esta habitación.\n
El Cuarto de la Caldera
Monstruos ignoran las normas especiales de esta habitación.\n
El Abismo, Catacumbas, Bóveda, y la Torre
Estas son todas las habitaciones de barrera. Un obstáculo que puede impedir que se mueva
al otro lado de la habitación. Cruzando una barrera requiere un
rollo de rasgo que aparece en el azulejo (ya sea Fuerza, Velocidad, Cordura, o
Sabiduria). Usted puede intentar la tirada una vez durante tu turno.
Cruzando la barrera no cuenta como mover un espacio. Si usted falla
el rollo, no puede cruzar la barrera, aunque todavía te puedes mover
en la direccion en que venias. Monstruos siempre ignoran las barreras.\n

usingItemAndOmenTitle = Uso de tarjetas de Artículo y Agüero
usingItemAndOmen = Se puede utilizar un artículo una vez en cualquier momento durante tu turno.La mayoria de las
tarjetas de Agüero (excepto la tarjeta de Mordida) también son artículos que se mantienen contigo,
y son usados al igual que otros artículos.\n
Una vez durante tu turno, puedes hacer todo lo siguiente:\n
- Dale un artículo a otro explorador en la misma habitación
(suponiendo que ambos están de acuerdo).\n
- Suelta cualquier número de artículos. (Si lo haces, pon una ficha de Pila de Artículo
en esa habitación). Otro explorador (o tu, por
el caso)puede recoger algunos o todos los artículos
en la pila, retirando la ficha si todos los artículos son
recogidos.\n
- Tome uno o más artículos de una pila de artículos.
Algunos artículos, como la Armadura, no pueden ser objeto de comercio, pero pueden ser descartados
o ser recogidos.\n
Algunos augurios, como el Perro, no son objetos en absoluto, así que no pueden
ser descartados o negociados. Son compañeros que siguen
el explorador que tiene la custodia de ellos. (El Perro, la Niña, y
el Loco todos funcionan de esta manera.)

attemptingRollTitle =  Intentando una tirada
attemptingRoll = Muchas veces durante el juego,
tendrás que tirar los dados.Por
ejemplo, es posible que deba
tirar los dados para una tarjeta que has
elaborado o cuando el explorador
se mueve sobre un azulejo de habitación.\n
Si una carta te dice que saques un
determinado número de dados, hazlo
y agrega el número de
puntos en cada dado para obtener el
resultado de la tirada. Entonces
haz lo que dice la tarjeta de
ese resultado.\n
A veces una tarjeta o un azulejo de habitación
te dice que intentes
un rollo sobre la base de uno de los
rasgos de su explorador
(Velocidad, Fuerza, Cordura, o
Sabiduria).Cuando eso
sucede, enrolle tantos dados
como el explorador de actualidad
tiene en ese rasgo.Por
ejemplo, si su explorador
debe intentar una tirada de Cordura,
y actualmente cuenta con 
La Cordura de 4,tira 4 dados y
añade los puntos juntos para
obtener el resultado. Ya sea que es un
éxito o no, la tarjeta o
azulejo le dirá los resultados
de su intento.

makingAttackTitle = Efectuar un ataque
makingAttack = Una vez durante tu turno, puedes atacar a un oponente en la misma habitación. No puedes atacar a 
nadie hasta después del inicio de la guarida.\n
Al realizar un ataque, tira un número de dados igual a su Fuerza. Su oponente hace
lo mismo. El que saca un resultado superior inflige daño físico al otro explorador
o un monstruo. Ese jugador derrota a su oponente. La cantidad de daño es igual a la
diferencia entre los dos rodillos. (Por ejemplo, si sacas un 6 y su oponente un 5,
le infliges 1 punto de daño físico.) Si hay un empate, nadie sale herido.\n
Cuando usted toma el daño físico, baja la Fuerza de su explorador y / o rasgos de v=Velocidad un 
número total de espacios igual a la cantidad de daño que tomó.\n
Una vez que comience la guarida, si alguno de sus rasgos (Velocidad, Fuerza, Cordura, o Sabiduria) se mueve
hasta el símbolo del la calavera, el explorador muere. Antes de que comience la guarida, nadie puede morir-
Es, sin rasgo puede ir por debajo de la cifra más baja en la lista (que se queda en el valor más bajo en su lugar). \ n
A veces una tarjeta o una guarida le permite realizar un ataque con un carácter distinto a la Fuerza.Este
se hace de la misma manera como un ataque de Fuerza, salvo tú y tu oponente utilizan otro rasgo.
Por ejemplo, si haces un ataque de Velocidad, tú y tu oponente tiran dados basado en la Velocidad.
Ataques de Velocidad infligen daños físicos como ataques de Fuerza.\n
Cuando una tarjeta o una guarida le permite atacar con Cordura o Sabiduria, entonces usted inflige
daños  mentales. Tú y tu oponente se mueven hacia abajo en sus rasgod de Cordura y / o rasgos de Sabiduria.\n
No se puede utilizar un ataque de una característica a un oponente que no tiene esa característica. Por ejemplo, si un
monstruo no tiene Cordura, no se puede hacer un ataque de Cordura en su contra.\n
A veces, cuando se ataca, haces algo más que daño a tu oponente.Por
ejemplo, usted puede ser capaz de robar un objeto (ver Ataques Especiales).\n
Monstruos sólo se sorprenden al ser derrotados, al menos que una guarida especifique lo contrario.

specialAttacksTitle = Ataques Especiales
specialAttacks =  Ataques a distancia: El Revólver te permite atacar a 
alguien en una habitación dentro de su línea de visión-un camino que
conduce a través de una línea recta ininterrumpida de puertas. Usted
no toma ningún daño si el objeto de su ataque a distancia te derrota.
Algunos monstruos también pueden hacer ataques a distancia.\n
Robar artículos: Si atacas a alguien e infliges 2 o
más puntos de daño físico, puedes robar un artículo
transferible en lugar de hacer el daño. No se puede hacer esto con un
ataque a distancia.

exampleOfDamageTitle = Ejemplo de recibir daño
exampleOfDamage = Digamos que su explorador,
Jenny LeClerc, ataco a 
un hombre lobo. Ella tiene una Fuerza
de 4, entonces sacas 4 dados para
su ataque. Usted obtiene un 5 en
su tirada de ataque. ¡Entonces el traidor
tira un 8 para el hombre lobo!
Jenny entonces tiene que tomar 3
puntos de daño físico.
Usted decide bajar su
Fuerza 2 espacios y 
Disminuye su Velocidad 1 plaza (deslizando los clips 
de plástico a
los nuevos números.) ¡Jenny
aún esta con vida, pero está herida!

theHauntTitle = La Guarida

makingHauntRollTitle = Hacer un rollo de Guarida
makingHauntRoll = Antes de que comience la guarida, usted debe tirar 6 dados al final de
tu turno cada vez que agarre una tarjeta de agüero. Esto se llama un
rollo de agüero. Si sacas menos que el número total de 
tarjetas de agüero que todos los jugadores han elaborado este juego, comienza la guarida.
El jugador que comienza la guarida de este rollo es llamado el
revelador de agüero.\n
Por ejemplo, si agarra una tarjeta de agüero en su turno, y los
jugadores ya han elaborado un total de 4 tarjetas de agüero durante
el juego, se necesita un resultado de 4 o menos en su rollo de guarida a
iniciar la guarida.

revealingHauntTitle = Revelar la Guarida
revealingHaunt = Cuando un jugador hace una tirada de guarida y comienza la guarida,
El jugador se ve en la portada interior de los secretos de la supervivencia
o el Tome de Traidor. Un gráfico de la guarida en esa página muestra
la guarida que ha sido revelada. . . y quién es el traidor.\n
El cuadro en la parte interior tiene una lista de tarjetas de agüero (frente
la parte superior de la tabla) y una lista de piezas (a lo largo del lado de el
gráfico). Mira el nombre de la tarjeta de agüero que fue dibujada
antes de que el rollo de guarida y la habitación en la que el explorador del jugador
estaba cuando se señaló a la señal. Encuentra el correspondiente
número de guarida. Esta es la guarida que vas a jugar.\n
Cuando se entera quién es el traidor, dele el Tome de traidor.
El revelador de la guarida (es decir, el jugador
que hizo con éxito el rollo de guarida) no es necesariamente
el traidor.\n
Casos especiales: Si dos o más personas podrían ser el traidor,
y uno de ellos es el revelador de guarida, entonces esa persona es
el traidor. Si ninguno de los dos era el revelador de guarida, el
jugador más cercano a la izquierda del perseguidor revelador es el traidor.

hauntSetupTitle = Configuración de Guarida
hauntSetup = Haga lo siguiente al inicio de la guarida:\n
- El traidor toma el Tomé del Traidor y deja la
habitación. El traidor sólo lee la guarida que existe
a partir de ahora.\n
- El resto de los jugadores se convierten en héroes. Buscan
la guarida con el mismo número de secretos de
Supervivencia y lo leen juntos. (Los héroes también deben
hablar brevemente acerca de su plan para la supervivencia.)\n
- Cuando todo el mundo está listo (incluyendo el traidor), el
traidor vuelve a la habitación. Ambas partes (los héroes y
el traidor) hacen cualquier cosa que la guarida les dijo que hicieran
en la sección derecha. (Por ejemplo, a veces
usted tendrá que poner fichas en la casa o robar cartas.)

hauntTurnOrderTitle = Orden de Turno de Guarida
hauntTurnOrder = El primer turno siempre comienza con el jugador
a la izquierda de el traidor y va hacia la derecha (más lejos del traidor). Cada
de los héroes tiene un turno héroe. Después de que cada héroe ha tenido un
turno, el traidor obtiene su turno traidor. Después que el traidor
tome su turno, los monstruos controlados por el traidor toman su turno. (Un jugador obtiene dos turnos: uno para el traidor y uno
para los monstruos.) Despues, el primer héroe a la izquierda del traidor
va, y así siguen los turnos sucesivamente.\n
Los héroes y traidores todavía son exploradores. Pueden hacer
las mismas cosas que hacían antes de que la guarida fue revelada,
excepto que no tienen que hacer más rollos de guarida (incluso
si uno de ellos recibe una tarjeta de agüero). El traidor tiene que decirle a los
héroes de lo que él o ella está haciendo cada vez, pero no porque, la
misma condición se aplica a los héroes.\n
Después que comienze la guarida, los exploradores pueden morir. Si uno de sus
4 características se mueve debajo de una calavera, el
explorador muere. A veces, durante una guarida, un héroe es
convertido en un traidor cuando él o ella muere.\n
Aveces, el traidor se transforma, o se deshace
en el comienzo de la guarida, pero el traidor todavía tiene un turno
después de que todo los héroes. Incluso si el traidor muere, siempre y cuando los
monstruos pueden completar las metas de la guarida, los monstruos siguen
obteniendo su turno (y el traidor los controla).

traitorPowersTitle = Los Nuevos Poderes del traidor 
traitorPowers = Cuando el explorador se convierte en un traidor, puede utilizar las
siguientes capacidades (a menos que uno de los lugares diga lo contrario):\n
- Se puede usar o ignorar cualquier efecto de habitación de daño
o de tarjetas que se agarras. Se puede caminar a través de la Sima,
decidir dónde va el Elevador Místico, dejar la
habitación de basura sin rodar, y seguir así sucesivamente.\n
- Usted puede optar por no estar afectado por una carta de evento. Si
usted elige ser afectado por uno, usted tiene que
aceptar rollos o sanciones.\n
- Después de terminar tu turno, puedes mover y atacar con
todos los monstruos, en su caso. Incluso si el traidor muere,
todavía controla a los monstruos. En algunas guaridas, los
monstruos son todavía capaces de completar los objetivos de la guarida
después que el traidor este muerto.

movingPastOpponentsTitle = Traspasando contrincantes
movingPastOpponents = Por cada oponente en una
habitación con usted después de la
comienza de la guarida, un explorador
debe utilizar un espacio adicional
de movimiento para dejar
esa habitación. Un oponente
es un explorador o un monstruo
que quiere evitar que su
movimiento. No importa cuantas penas tienes en
tu turno, siempre te puedes mover
al menos un espacio.
Monstruos aturdidos no retrasan
el movimiento de un explorador
de esta manera.

monstersTitle = Cómo funcionan Monstruos
monsters = Monstruos se comportan de manera diferente que los exploradores. Toda
las siguientes reglas están en efecto a menos que una guarida, dice
de otro modo.\n
- Los monstruos se mueven de manera diferente. Al comienzo de su
turno, tira un número de dados igual a cada
Velocidad del monstruo. Ese es el número de espacios que el 
monstruo puede moverse en ese turno. Para los grupos de el mismo
tipo de monstruo (murciélagos o los zombis, por ejemplo), sólo
rodan una vez para todo el grupo. Cada monstruo de ese
tipo puede luego pasar ese numero de espacios en su turno.\n
- La mayoría de los monstruos no pueden morir. Si un monstruo sufre
cualquier daño, se sorprende y pierde su turno siguiente.
Cuando se sorprende un monstruo, voltea su ficha. Al
final del siguiente turno del monstruo, voltea su ficha de nuevo. 
Monstruos aturdidos no pueden frenar el movimiento de un explorador.\n
- Como los exploradores, un monstruo puede atacar una vez
durante su turno. Los monstruos suelen utilizar otros rasgos
que Fuerza para atacar. Ellos no pueden hacer ninguno de los
Ataques Especiales en la página 9 (a menos que una guarida dice
lo contrario).\n
- Al igual que los traidores, los monstruos pueden ignorar todas
características de habitación que no causan daño. Pueden utilizar la Tolva de Carbón, la Habitación Derrumbada, Galería, el Elevador Místico,
y escaleras de azulejos, junto con muchas de las opciones especiales
de movimiento descritos en las tarjetas (por ejemplo,
la Escalera Secreta), a menos que esas cartas dicen que sólo
exploradores pueden utilizarlos. Ellos ignoran el efecto de el
Cuarto de la Caldera y la Cripta.\n
- Los monstruos no pueden explorar nuevas habitaciones.\n
- Los monstruos no pueden llevar artículos (a menos que la guarida dice
lo contrario). Si un monstruo que es permitido llevar objetos
es sorprendido, descarta todos los artículos y pone la ficha de Pila de artículo
en la habitación. El monstruo no puede recoger los
artículos hasta que tenga un turno activo.

whenYouDieTitle = ¿Qué pasa con mis cosas si me muero?
whenYouDie = Si muere y usted tiene un
compañero (el Perro, la
Niña, o el Loco), su
ficha permanece en la habitación 
adonde moriste. Dejar de lado
esa tarjeta de agüero. Si otro
explorador entra en la habitación,
o obtiene la custodia de ese
compañero (y toma esa
tarjeta de agüero). Cuando mueres,
cualquier otro artículo que tengas
caer al suelo. Pon una ficha de Pila de
artículo allí y pon a 
lado a las tarjetas de artículo o agüero.
Otros jugadores pueden
ir a la habitación para recoger
tus artículos (y tomar las
tarjetas).

winningTitle = Ganar el Juego
winning = El primer lado (traidor o héroes) que completa sus objetivos
para la guarida, gana el juego.\n
Al menos un héroe debe sobrevivir para que los héroes puedan ganar.
Sin embargo, algunas guaridas incluyen metas que se escriben de manera que
el traidor aún puede ganar el juego después de que él o ella muere.Por
ejemplo, los monstruos que controla ese jugador son capaz de
ganar el juego sin la ayuda del traidor.\n
El juego termina cuando un lado termina sus metas (que se enumeran
en la parte Ganas Cuando de la guarida).Cuando esto
sucede, alguien del bando ganador lee la sección Si Ganas
del libro de guarida de ese lado en voz alta.

ifRulesConflictTitle = ¿Qué pasa si las reglas de la guarida conflictan con las normas regulares?
ifRulesConflict =  Si esto sucede, utilice las reglas
de la guarida. Todas estas
reglas están en efecto a menos que la
