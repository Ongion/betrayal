
titleCrystalBall = Crystal Ball
desCrystalBall = Hazy images appear in the glass.
rulesCrystalBall = Once during your turn after the\n haunt is revealed, you can attempt\n a Knowledge roll to peer into the\n Crystal Ball:\n 4+ You see the truth. Search the\n item or event stack for a card of\n your choice. Shuffle that stack.\n Then place that card on top.\n 1-3 You avert your eyes.\n Lose 1 Sanity.\n 0 You stare into Hell.\n Lose 2 Sanity.\n Make a haunt roll now.

titleDog = Dog
desDog = COMPANION\n This mangy dog seems friendly,\n At least you hope it is.
rulesDog = Gain 1 Might and 1 Sanity now.\n Lose 1 Might and 1 Sanity if you lose\n custody of the dog.\n Take a small monster token to\n represent the Dog. Put it in your\n room. (Use a token of a different color\n from other monsters, if any.) Once\n during your turn, the Dog can move\n to any explored room up to 6 spaces\n away, using doors and stairs, and\n then return. It can pick up, carry,\n and/or drop 1 item before it returns.\n The Dog isn't slowed by opponents.\n It can't use one-way passages or\n rooms that require a roll. It can't\n carry items that slow movement.\n This omen can't be dropped, traded,\n or stolen.\n Make a haunt roll now.

titleBite = Bite
desBite = A growl, the scent of death.\n Pain. Darkness. Gone.
rulesBite = When you draw this card, something\n bites you. The player on your right\n rolls a Might 4 attack against you\n for the mysterious something (before\n it runs away into the darkness). You\n defend against this attack as normal,\n by rolling dice equal to your Might.\n This omen can't be dropped, traded,\n or stolen.\n Make a haunt roll now.

titleMask = Mask
desMask = A somber mask to hide\n your intentions.
rulesMask = Once during your turn, you can\n attempt a Sanity roll to use the Mask:\n 4+ You can put on or take off\n the mask.\n If you put on the Mask, gain\n 2 Knowledge and lose 2 Sanity.\n If you take off the Mask, gain\n 2 Sanity and lose 2 Knowledge.\n 0-3 You can't use the Mask this turn.\n MAke a haunt roll now.

titleHolySymbol = Holy Symbol
desHolySymbol = A symbol of calm in an\n unsettling world.
rulesHolySymbol = Gain 2 Sanity now.\n Lose 2 Sanity if you lose the\n Holy Symbol.\n Make a haunt roll now.

titleBook = Book
desBook = A diary or lab notes?\n Ancient script or modern ravings?
rulesBook = Gain 2 Knowledge now.\n Lose 2 Knowledge if you lose the Book.\n Make a haunt roll now.

titleGirl = Girl
desGirl = COMPANION\n A girl.\n Trapped.\n Alone.\n You free her!
rulesGirl = Gain 1 Sanity and 1 Knowledge now.\n Lose 1 Sanity and 1 Knowledge if\n you lose custody of the Girl.\n This omen can't be dropped, traded,\n or stolen.\n Make a haunt roll now.

titleMadman = Madman
desMadman = COMPANION\n A raving, frothing madman.
rulesMadman = Gain 2 Might and lose 1 Sanity now.\n Lose 2 Might and gain 1 Sanity if you\n lose custody of the Madman.\n This omen can't be dropped, traded,\n or stolen.\n Make a haunt roll now.

titleSpiritBoard = Spirit Board
desSpiritBoard = A board with letters and\n numbers to call the dead.
rulesSpiritBoard = Before you move during your turn,\n you can look at the top tile of the\n room stack.\n If you use the SpiritBoard after the\n haunt has been revealed, the traitor\n can move any number of monsters\n 1 space closer to you., (if you are the\n traitor, you don't have to move those\n monsters.) If there is no traitor, all\n monsters move 1 space closer to you.\n Make a haunt roll now.

titleMedallion = Medallion
desMedallion = A medallion inscribed\n with a pentagram.
rulesMedallion = You are immune to the effects of\n the Pentagram Chamber, Crypt,\n and Graveyard.\n Make a haunt roll now.

titleRing = Ring
desRing = A battered ring with an\n incomprehensible inscription.
rulesRing = If you attack an opponent that\n has a Sanity trait, you can attack\n with Sanity instead of Might (Your\n opponent then defends with Sanity,\n and damage is mental instead\n of physical.)\n Make a haunt roll now.

titleSkull = Skull
desSkull = A skull, cracked and\n missing teeth.
rulesSkull = If you take mental damage, you\n can take all of it as physical\n damage instead.\n Make a haunt roll now.

titleSpear = Spear
desSpear = WEAPON\n A weapon pulsing with power.
rulesSpear = You roll 2 additional dice (maximum\n of 8 dice) when making a Might\n attack with this weapon.\n You can't use another weapon\n while you're using this one.\n Make a haunt roll now.