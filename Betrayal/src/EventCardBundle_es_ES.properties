
titleRotten = Podrido
desRotten = El olor en esta\n habitación es horrible\n. Huele a muerte, como  sangre.\n Un olor de matadero.
rulesRotten = Usted debe intentar una tirada de Cordura:\n 5 + Olores preocupantes, nada más.\n Ganancia de 1 Cordura.\n 2-4 Pierde 1 de Fuerza.\n 1 Pierde 1 de Fuerza y  1 de Velocidad.\n 0 Usted se dobla con náuseas.\n Pierde 1 de Fuerza, 1 de Velocidad,\n 1, de Sabiduria, y 1 de Cordura.

titleTheVoice = La Voz
desTheVoice = "Estoy bajo el suelo,\n enterrado bajo el suelo ..."\n La voz susurra una vez,\n y desaparece.
rulesTheVoice = Usted debe intentar una tirada de Sabiduria:\n 4 + Usted encuentra algo debajo del piso. Agarra una tarjeta de articulo.\n 0-3 Cavas y búscas la voz,\n, pero es en vano.

titleMirror2 = Ne Negami\n Ojepse Le
desMirror2 = Hay un viejo espejo en la habitación.\n Tu reflexión asustada se mueve\n sola. Te das cuenta de que es usted\n pero de otro tiempo. Su reflexión escribe\n en el espejo: Raduya A Av Otse\n Entonces te da un articulo a través de\n el espejo.\n Agarra una tarjeta de articulo.
rulesMirror2 = 

titleNightView = Vista Nocturna
desNightView = Usted ve una visión de una pareja\n fantasmal caminando por las instalaciones,\n paseando silenciosamente en su\n mejor vestidura de boda.
rulesNightView = Usted debe intentar una tirada de Sabiduria:\n 5 + Reconoces a los fantasmas como\n los antiguos habitantes de la casa\n Llamas a sus nombres, y se\n dirijen a ti, murmurando oscuros\n secretos de la casa.Gana\n 1 de Sabiduria.\n 0-4 Usted se tira hacia atrás con horror,\n incapaz de ver mas.

titleSomethingSlimy = Algo Viscoso
desSomethingSlimy = ¿Qué hay en tu tobillo?\n ¿Un bicho?\n ¿Una mano muerta arañando?
rulesSomethingSlimy = Usted debe intentar una tirada de Velocidad:\n 4 + Te liberas. Ganas 1 de Velocidad.\n 1-3 Pierde 1 Might. \ N 0 Pierde 1 de Fuerza y 1 de Velocidad.

titleCreepyCrawlies = Horripilantes Bichos
desCreepyCrawlies = Ay un derrame de miles de bichos\n sobre tu piel,\n debajo de tu ropa,\n, y en tu cabello.
rulesCreepyCrawlies = Usted debe intentar una tirada de Cordura:\n 5 + Parpadeas y desaparecen.\n Ganas 1 de Cordura.\n 1-4 Pierdes 1 de Cordura.\n 0 Pierdes 2 de Cordura.

titleSilence = Silencio
desSilence = Bajo tierra, todo\n queda en silencio. Hasta el sonido\n de la respiración se ha ido.
rulesSilence = Cada explorador en el sótano debe\n intentar una tirada de Cordura.\n 4 + Esperas tranquilamente para tus oídos\n vuelvan a funcionar.\n 1-3 Usted grita un grito silencioso.\n Tome 1 dado de daño mental.\n 0 Usted se pone hysterico.Tome 2 dados de\n daño mental.\n Cada resultado afecta sólo al explorer\n haciendo ese rollo.

titleMistsFromTheWalls = Nieblas De\n Las Paredes
desMistsFromTheWalls = Nieblas derraman de las paredes.\n Hay rostros en la niebla,\n humanos y ... inhumanos.
rulesMistsFromTheWalls = Cada explorador en el sótano debe\n intentar una tirada de Cordura:\n 4 + Las caras son trucos de la luz y la\n sombra. Todo está bien.\n 1-3 Toma 1 dado de daño mental,\n (y 1 dado adicional de daño\n si su explorador se encuentra en una habitación con\n un símbolo de evento).\n 0 Toma 1 dado de daño mental,\n (y 2 dados adicionales de daño\n si su explorador se encuentra en una habitación con\n un símbolo de evento.).\n Cada resultado afecta sólo al explorador que hace ese rollo.

titleBloodyVision = Vision Sangrienta
desBloodyVision = Las paredes de esta habitacion están húmedas\n con sangre.Las sangre gotea de\n el techo, las paredes, sobre\n los muebles, y en sus\n zapatos. Parpadeas y todo desaparece.
rulesBloodyVision = Usted debe intentar una tirada de Cordura:\n 4 + Te aseguras. Ganas 1 de Cordura.\n 2-3 Pierdes 1 de Cordura.\n 0-1 Si un explorador o un monstruo está en su habitación o uno adyacente,\n debes atacarlo (si puede).\n Elija el explorador con la Fuerza más baja, si es posible.

titlePossession = Posesión
desPossession = Una sombra se separa de la\n pared.Mientras estás en estado de shock,\n la sombra te rodea\n y te da escalofríos.
rulesPossession = Usted debe elegir un solo rasgo y\n intentar una tirada de ese rasgo:\n 4 + Usted resiste la corrupción\n de la sombra. Ganancia 1 en un rasgo\n de su elección.\n 0-3 La sombra drena tu energía.\n El rasgo elegido cae a su\n valor más bajo. (Esto no baja a\ n el cráneo.) Si esa característica ya está\n en su valor más bajo, baje a\n un rasgo diferente a su valor más bajo.

titleHideousShriek = Chillido Horrible
desHideousShriek = Empieza al igual que un susurro, pero\n termina en un chillido alarmante.
rulesHideousShriek = Cada explorador debe intentar un\n rollo de Cordura:\n 4 + Usted resiste el sonido.\n 1-3 Toma 1 dado de daño mental.\n 0 Toma 2 dados de daño mental.\n Cada resultado afecta sólo al explorador\n que hizo el rollo.

titleFuneral = Funeral
desFuneral = Usted ve un cofre abierto.\n Estás dentro de el.
rulesFuneral = Usted debe intentar una tirada de Cordura:\n 4 + Parpadeas y todo desaparece.\n Ganas 1 de Cordura.\n 2-3 La visión te molesta\n Pierde 1 de Cordura.\n 0-1 Realmente estas en el cofre.\n pierde 1 de Cordura y 1 de Fuerza\n te excavas. Si el\n Cementerio o la cripta han\n sido descubiertos, ponga a su explorador\n en una de esas habitaciones (tu\n elegis cuál de ellos).

titleSomethingHidden = Algo Oculto
desSomethingHidden = Hay algo extraño en\n esta habitacion, ¿pero qué? Estas curioso\n el fondo de tu mente.
rulesSomethingHidden = Si quieres tratar de averiguar lo que está\n raro, intenta una tirada de Sabiduria:\n 4 + Una sección de la pared se desliza,\n revelando una alcoba. Agarra una tarjeta\n de artículo.\n 0-3 No puedes entenderlo, y\n te haces un poco loco.\n Pierde 1 de Cordura.

titleShriekingWind = Gritos del Viento
desShriekingWind = El viento se levanta, una llanto\n crece a un fuerte chillido.
rulesShriekingWind = Cada explorador en los jardines,\n Cementerio, Patio, Torre, en el\n Balcón, o en una habitación con una\n ventana orientada asea el exterior, debe\n intentar un rollo de Fuerza:\n 5 + Mantienes tu equilibrio.\n 3-4 El viento te derriba.\n Tome 1 dado de daño físico.\n 1-2 El viento te enfria el alma.\n Tome 1 dado de daño mental.\n 0 El viento te derriba\n duro. Tome 1 dado de daño físico\n. Ponga uno de tus artículos\n (si tiene uno) en la habitacion de\n Recepción.\n Cada resultado afecta sólo al explorador\n que hace ese rollo.

titleTheBeckoning = Las Señas
desTheBeckoning = Afuera.\n Debes salir afuera.\n ¡Vuela hacia la libertad!
rulesTheBeckoning = Cada explorador en los jardines,\n Cementerio, Patio, Torre, en el\n Balcón, o en una habitación con una\n ventana orientada asea afuera, debe\n intentar una tirada de Cordura:\n 3 + Usted se aleja de la cornisa.\n 0-2 saltas al Patio. (si no esta\n en la casa, buscalo en el montón de habitaciónes\n ponlo puso en la casa,\n y baraja ese montón.) Ponga a su\n explorador allí y toma 1 dado de\n daño físico .\n Cada resultado afecta sólo al explorador\n que hace ese rollo.

titleFootsteps = Pasos
desFootsteps = Las tablas del suelo crujen lentamente.\n polvo se levanta. Huellas aparecen en\n el suelo sucio. Cuando te alcanzan\n desaparecen.
rulesFootsteps = Tira 1 dado. (Un explorador en la Capilla\n lanza 1 dado adicional en esta tirada.)\n 4 Usted y el explorador más cercano\n ganan 1 de Fuerza.\n 3 Ganas 1 de Fuerza, y el\n explorador mas cercano pierde 1 de Cordura.\n 2 Pierde 1 de Cordura.\n 1 Pierde 1 de Velocidad.\n 0 Cada explorador pierde 1 punto\n de un rasgo de su elección.

titleSpider = Araña
desSpider = Una araña del tamaño de un puño\n aterriza sobre tu hombro ...\n y se mete en tu cabello.
rulesSpider = Usted debe intentar una tirada de Velocidad para\n quitársela o un rollo de Cordura para\n detenerse:\n 4 + Se ha ido. Ganas 1 en el rasgo que\n usaste para intentar este rollo.\n 1-3 te muerde. Tome 1 dado de\n daño físico.\n 0 Se toma un pedazo de ti.\n Toma 2 dados de daño físico.

titleDebris = Escombros
desDebris = Yeso cae de las\n paredes y el techo.
rulesDebris = Usted debe intentar una tirada de Velocidad:\n 3 + evades el yeso\n Gana 1 de Velocidad\n 1-2 Usted está enterrado en los escombros... Tome\n 1 dado de daño físico.\n 0 Estás enterrado en los escombros. Tome\n 2 dados de daño físico.\n Si está enterrado, mantenga esta tarjeta. Usted\n no puede hacer nada hasta que esté liberado.\N Una vez durante el turno de un explorador,\n el explorador puede intentar una rollo de Fuerza\n para liberarte. (También puedes intentar\n este rollo.) Un 4 + tiene éxito. Después de 3\n intentos fallados, te libras\n automáticamente en el siguiente turno y\n tomas tu turno con normalidad.\n descarta esta carta cuando usted está libre.

titleClosetDoor = Puerta de Armario
desClosetDoor = Esa puerta del armario está abierta ...\n sólo un poquito. Tiene que\n haber algo dentro.
rulesClosetDoor = Ponga la ficha de armario en esta habitacion\n Una vez durante el turno de un explorador,\n el explorador puede tirar 2 dados para\n abrir el armario:\n 4 Agarra una carta de articulo\n 2-3 Agarra una carta de evento.\n 0-1 Agarra una carta de evento y retire\n la ficha de armario.

titleSkeletons = Esqueletos
desSkeletons = Madre e hijo, todavía abrazados.
rulesSkeletons = Ponga el token esqueletos en esta habitación.\n Tome 1 dado de daño mental.\n Una vez durante el turno de un explorador, el explorador puede intentar una tirada de Cordura para buscar los esqueletos:\n 5 + Agarra una tarjeta de articulo. Remueve\n el token esqueletos.\n 0-4 Cavas alrededor, pero no encuentras nada.\n Tome 1 dado de daño mental.\n Cada resultado afecta sólo al explorador\n haciendo ese rollo.

titleLockedSafe = Caja Fuerte Bloqueada
desLockedSafe = Detrás de un retrato ay una caja fuerte.\n Está atrapado, por supuesto.
rulesLockedSafe = Ponga el token de la caja fuerte en la habitación.\n Una vez durante el turno de un explorador, ese\n explorador puede intentar una tirada de Sabiduria para abrir el Sabio;\n 5 + Agarra 2 cartas de articulo y quita\n el token de la caja fuerte\n 2 - 4 Tome 1 dado de daño físico.\n La caja fuerte no se abre.\n 0-1 Tome 2 dados de daño físico.\n La caja fuerte no se abre.

titleHangedMen = Ahorcados
desHangedMen = Una brisa enfría el ambiente.\n Enfrente de ti, tres hombres cuelgan\n de cables pelados.Te miran\n con ojos fríos y muertos.\n El trio se cuelga en silencio, y\n desvanecen en polvo que cae al\n suelo. Usted comienza a ahogarse.
rulesHangedMen = Usted debe intentar una tirada para cada característica:\n 2 + ese rasgo se ve afectado. 0-1 Pierde 1 de ese rasgo.\n Si sacas un 2 + en los 4 rollos,\n ganas 1 punto adicional en un rasgo\n de su elección.

titleBurningMan = Hombre Incendido
desBurningMan = Un hombre en llamas atraviesa\n la habitación. Su piel burbuja\n y se agrieta, callendose de él\n y dejando un cráneo de fuego que\n traquetea al suelo,rebota,\n y desaparece.
rulesBurningMan = Usted debe intentar una tirada de Cordura:\n 4 + Se siente un poco caliente bajo el cuello, pero por lo demás bien\n Gana 1 de Cordura\n 2-3 ¡Fuera, fuera, debes salir\n Pon tu explorador en la habitacion de\n Recepción.\n 0-1 ¡Estallas en llamas! Tome 1 dado\n de daño físico. Luego toma\n 1 dado de daño mental mientras\n apagas las llamas.

titlePhoneCall = Llamada 
desPhoneCall = Un teléfono suena en la habitación.\n Usted se siente obligado a contestar.
rulesPhoneCall = Tira 2 dados. Una voz dulce de abuelita\n dice:"¡Té y pasteles! ¡Té y pasteles!\n Siempre fuiste mi favorito!\"\n Gana 1 de Cordura.\n 3 \"Yo siempre estoy aquí para ti,\n Pattycakes. Observandote ... \"\n Gana 1 de Sabiduria.\n 1-2\"¡Estoy aquí, Sweetums!\n ¡Dénos un beso!\" Toma 1 dado\n de daño mental.\n 0 \"¡Niños malos deben ser\n castigados!\" Toma 2 dados de\n daño físico.

titleAngryBeing = Ser Enojado
desAngryBeing = Surge de la baba\n en la pared al lado de usted.
rulesAngryBeing = Usted debe intentar una tirada de Velocidad:\n 5 + Aléjate. Gana 1 de Velocidad.\n 2-4 Toma 1 dado de daño mental.\n 0-1 Toma 1 dado de daño mental,\n y 1 dado de daño físico.

titleTheLostOne = La Perdida
desTheLostOne = Una mujer que lleva un vestido de\n Guerra Civil te hace señas.\n Te caes en un trance.
rulesTheLostOne = Usted debe intentar una tirada de Sabiduria. Si\n el resultado es 5 o más, usted explota\n de su trance y ganas 1 de Sabiduria;\n en otro caso, tira 3 dados para ver adonde\n la Perdida te lleva:\n 6 Pon tu explorador en la habitación de\n Recepción.\n 4-5 Pon tu explorador en la\n bajada superior.\n 2-3 Agarra azulejos de habitación hasta que\n encuentres una habitación en el piso superior.\n 0-1 Agarra azulejos de habitación hasta encontrar\n una habitación en el sótano.\n Si esta carta requiere que usted agarre\n un azulejo de un piso particular, pon\n el azulejo en la casa, y pon su\n explorador allí. Si llegas al final\n de la baraja sin encontrar una habitación\n para el piso que tiraste, pon tu\n explorador en la habitación de Recepción.

titleTheWalls = Las Paredes
desTheWalls = Esta habitación es caliente.\n Paredes que se sienten como piel pulsan con un\n latido constante. Su propio\n corazón late con el ritmo\n de la casa. Usted se siente atraído\n a las paredes ... y\n emerges en otro lugar.
rulesTheWalls = Usted debe agarrar la proxima habitación de la baraja de habitaciones\n y ponerlo en la casa. Ponga su\n explorador en esa habitación.

titleJonahsTurn = Turno de Jonás
desJonahsTurn = Dos niños están jugando con\n una tapa de madera. "¿Te gustaría\n un turno, Jonás?" uno le pregunta.\n "No", dice Jonás, "Quiero que todos los \n turnos." Jonás tiene la parte superior\n y le pega al otro chico en la cara.\N El chico cae. Jonás lo sigue golpeando\n y desvanecen de la vista.
rulesJonahsTurn = Si un explorador tiene el La Caja de Rompecabezas,\n el explorador descarta ese articulo\n y agarra un artículo de reemplazo.\n Si esto sucede, usted gana 1 Cordura;\n lo contrario, toma 1 dado de\n daño mental.

titleWhatThe = ¿Qué ...?
desWhatThe = Al mirar de nuevo al lugar del cual\n viniste, ves... nada.\n Sólo la niebla y la niebla vacía.\n Adonde una habitación que solía ser.
rulesWhatThe = Levante el azulejo de la habitacion en la que\n se encuentra (después de ajustar todo lo que contiene\n aparte). Ponlo en otro lugar en\n la misma planta de la casa para que la puerta\n se une a una puerta inexplorada\n (y volver a poner todo lo que\n dejo de lado). Si no hay una\n puerta sin explorar en esta planta,\n mueve la habitación a un piso diferente.

titleWhoops = ¡Vaya!
desWhoops = Sientes un cuerpo bajo su pie.\n Antes de saltar de el,\n te caes. Una voz riendo\n huye de ti.
rulesWhoops = Voltea toda tus cartas de articulo asea abajo (no\n sus tarjetas de augurio) y barajarlas.\n El jugador a la derecha\n descarta una de ellas.Luego,voltea tus cartas de articulo\n asea arriba de nuevo.

titleMirror = Imagen en el Espejo
desMirror = Si usted no tiene ninguna tarjeta del artículo,\n Este caso afecta a el explorador que sigue\n a la izquierda con una tarjeta de articulo.\n Descarta esta carta si ningun explorador\n tiene una tarjeta de articulo.
rulesMirror = Hay un viejo espejo en la habitación.\n Su reflexión asustada se mueve\n sola. Te das cuenta de que es usted de\n otro tiempo. Es necesario ayudar a su\n reflexión, entonces escribes en el espejo:\n Esto ayudará.\n Usted luego le manda un artículo a través\n de el espejo\n Elija una de sus cartas de articulo\n (no una tarjeta de augurio). y ponla en\n la baraja de tarjetas de articulo. Luego baraja\n el monton.Gana 1 de Sabiduria.

titleDisquietingSounds = Sonidos Inquietantes
desDisquietingSounds = El llanto de un bebé, perdido y abandonado.\n Un grito.\n El crujido de cristales rotos.\n El silencio.
rulesDisquietingSounds = Tira 6 dados. Si sacas igual o\n mayor que el número de agüeros\n que han sido revelados,obtiene\n 1 de Cordura. Si no, toma 1 dado de daño mental.

titleCreepyPuppet = Títere Horripilante
desCreepyPuppet = Usted ve una de esas muñecas\n que le ponen los pelos de punta.\n Salta asea usted con una pequeña lanza.
rulesCreepyPuppet = El jugador a la derecha hace\n un ataque de Fuerza 4 contra el títere espeluznante. Usted\n se defiende de este ataque de forma normal,\n tirando dados igual a tu Fuerza.\n Si usted toma cualquier daño de este ataque\n, el explorador con la Lanza\n gana 2 de Fuerza (al menos que usted tenga\n la Lanza).

titleGroundskeeper = Jardinero
desGroundskeeper = Volteas y ves a un hombre en\n ropa de jardinero.\n Levanta su pala y\n corre asea ti. A centímetros de tu cara,\n desaparece, dejando huellas fangosas\n,nada más.
rulesGroundskeeper = Usted debe intentar una tirada de Sabiduria.\n (Un explorador en los jardines hace 2 rodillos\n menos en este rollo.)\n 4 + Encontraste algo en el barro.\n Agarra una tarjeta de material.\n 0-3 El jardinero reaparece\n y te golpea en la cara con\n la pala. El jugador a su\n derecha hace un ataque de Fuerza 4 \n contra el jardinero. Usted defiende\n contra este ataque de forma normal,\n tirando dados igual a tu Fuerza.

titleWebs = Telaraña
desWebs = Casualmente, deshollinas\n algunas telas a lado ... pero \n no se mueven. Se aferran.
rulesWebs = Usted debe intentar una tira de Fuerza:\n 4 + Te liberas. Gana 1 de Fuerza\n y descarta esta carta.\N 0-3 Estás atrapado. Guarde esta tarjeta.\N Si está atrapado, no puede hacer nada\n hasta que esté liberado. Una vez durante un turno de\n un explorador, cualquier explorador puede\n intentar un tiro de Fuerza para liberarte.\n (También puedes intentar este rollo.)\n 4 + Tiene éxito, pero tu no ganas\n 1 de Fuerza. Cualquier persona que falle su intento\n no puede moverse por el resto de ese turno.\n Después de 3 intentos fallados, te\n liberas  automáticamente y tomas tu\n turno como normal.\n Cuando esté libre, descarta este evento.

titleGraveDirt = Tierra de Tumba
desGraveDirt = Esta habitación está cubierta de una gruesa\n capa de tierra. Toses mientras\n cae en tu piel y dentro de tus pulmones.
rulesGraveDirt = Usted debe intentar una tira de Fuerza:\n 4 + Te sacudes y la tierra se cae. Gana 1 de Fuerza.\n 0-3 Algo está mal. Mantenga\n esta tarjeta. Tome 1 punto de\n daño físico al inicio\n de cada uno de tus turnos. Descarta\n esta tarjeta si hay una tarjeta de articulo\n que aumenta uno de sus rasgos\n, o si usted termina su turno en el\n Balcón, Jardín, Cementerio,\n Gimnasio, Despensa, Patio,\n o la Torre.

titleLightsOut = Luces Apagadas
desLightsOut = Su linterna se apaga.\n No te preocupes, alguien\n más tiene pilas.
rulesLightsOut = Guarde esta tarjeta. Sólo se puede mover\n 1 plaza cada turno hasta que finalice\n en una habitación con otro\n explorador. Al final de ese turno,\n descarta esta carta.Despues, puedes\n mover de nuevo con normalidad.\n Si usted tiene la Vela o termina\n su turno en la habitacion de la Caldera,\n descarta esta carta.

titleSecretPassage = Pasaje Secreto
desSecretPassage = Una sección de la pared se desliza.\n Detrás de ella, un túnel mohoso espera.
rulesSecretPassage = Ponga una ficha Pasaje Secreto en esta\n habitacion.Tira 3 dados y pon la segunda ficha\n de Pasaje Secreto en:\n 6 Cualquier habitación existente.\n 4-5 Cualquier habitación existente de la planta superior\n 2-3 Cualquier habitacion de la planta baja existente.\n 0-1 Cualquier habitación existente en el sótano.\n Despues, puedes utilizar el Pasaje\n Secreto, incluso si usted no tiene\n mas movimientos.\n Pasar de un Pasaje Secreto\n a otro cuenta como moverse\n un espacio. (El mismo pasaje no\n cuenta como un espacio).\n En los turnos posteriores, cualquier explorador puede utilizar\n el Pasaje Secreto. Un explorador no puede\n terminar su turno en el Pasaje.

titleRevolvingWall = Pared Rotativa
desRevolvingWall = La pared gira a otro lugar.
rulesRevolvingWall = Coloque el interruptor de la pared en una pared\n sin salida en esta habitación o\n en una esquina de esta habitación. Si no hay una\n habitación en el otro lado de el interruptor de la pared\n, agarra azulejos de habitación hasta encontrar\n una para este piso, y luego ponlo en la\n casa. (Si no hay más habitaciones en\n esta planta, descarta esta carta.) Luego ponga\n el explorador en ese cuarto.\n Una vez durante el turno de un explorador, si\n ese explorador esta esa habitación, él o ella\n puede intentar una tirada de Sabiduria para usar\n el interruptor de la pared:\n 3 + El explorador encuentra el interruptor oculto\n y pasa al otro lado. Esto\n no cuenta como moverse un espacio.\n 0-2 El Explorador no puede encontrar el\n interruptor oculto y no puede ir\n al otro lado.

titleMysticSlide = Resbaladilla Mística
desMysticSlide = Si usted está en el sótano, este\n evento afecta al explorador que sigue\n a tu izquierda que no está en el sótano.\n Descarta esta carta si todos los\n exploradores están en el sótano.\n El suelo se desploma por debajo de usted.
rulesMysticSlide = Coloca la ficha de Resbaladilla en esta habitación, y\n intenta una tira de Fuerza para usar la Resbaladilla.\n 5 + Usted controla la Resbaladilla. Ponte\n en cualquier sitio explorado\n en cualquier piso debajo de la Resbaladilla.\n 0-4 Agarra azulejos de la baraja de habitaciónes\n hasta que saque una habitación en el sótano.\n Coloque el azulejo. (Si no\n hay habitaciones de sótano en la baraja,\n elige una habitacion existente en el sótano.)\n Usted se cae a la habitación y toma\n 1 dado de daño físico. Si\n no es su turno, no agarres una carta\n para esa habitación.\n En los turnos posteriores, cualquier explorador puede\n intentar esta tirada para usar la Resbaladilla.

titleAMomentOfHope = Un Momento de Esperanza
desAMomentOfHope = Algo se siente extrañamente\n bueno en esta habitación. Algo\n esta resistiendo la maldad de la casa.
rulesAMomentOfHope = Coloca la ficha Bendición en esta habitación.\n Cada héroe lanza 1 dado adicional\n (máximo de 8 dados) en todos los rollos de rasgo\n mientras que esten en esta habitacion.

titleDrip = Goteo
desDrip = Un sonido rítmico que\n se mete en tu cerebro.
rulesDrip = Ponga la ficha de Goteo en esta habitación.\n Cada explorador rueda 1 dicho menos\n (mínimo 1) en todos los rollos de rasgo\n mientras que esten en esta habitacion.

titleSmoke = Humo
desSmoke = Oleadas de humo a llenan a tu alrededor.\n Toses, secándote las lágrimas.
rulesSmoke = Coloca la ficha de Señal de Humo en la habitación.\n El humo bloquea la línea de visión de\n habitaciones adyacentes. Un explorador tira\n 2 dados menos (mínimo de 1 dado)\n en todos los rollos de rasgo, mientras que este en esta habitacion.

titleSecretStairs = Escaleras Secretas
desSecretStairs = Un crujido terrible\n ecos a su alrededor. Usted ha\n descubierto una escalera secreta.
rulesSecretStairs = Ponga una ficha de Escalera Secreta en la habitación y una segunda Escalera Secreta\n en una habitacion existente de otro\n piso. Pasar de una Escalera Secreta\n a otra cuenta como moverse\n un espacio. (Las escaleras no cuentan como\ espacio.)\n Puedes seguir las escaleras ahora,\n incluso si usted no tiene mas movimientos.\n Si las sigues este turno,\n agarra una carta de evento en la nueva habitacion.

titleItIsMeantToBe = Es el Destino
desItIsMeantToBe = Te caes al suelo,\n visiones de acontecimientos futuros\n pasan por tu mente.
rulesItIsMeantToBe = Elija una de estas 2 opciones:\n - Usted puede ver lss 3 primeros azulejos\n o tarjetas de cualquier baraja.Si\n lo hace, reorganiza los 3 azulejos o\n tarjetas en cualquier orden y vuelve a\n ponerlos encima de las barajas. No le digas a nadie\n los resultados.\n -Usted puede elegir en lugar de rodar\n 4 dados y anotar el resultado\n. Por un tiro en el futuro\n de su elección,\n puede utilizar ese\n número en vez de rodar.\n Si ese número es mayor que\n el máximo resultado posible,\n utilize el resultado máximo\n en su lugar.
