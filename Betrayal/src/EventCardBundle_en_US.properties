titleNightView = Night View
desNightView = You see a vision of a ghostly\n couple walking the grounds,\n silently strolling in their\n wedding best.
rulesNightView = You must attempt a Knowledge roll:\n 5+ You recognize the ghosts as\n former inhabitants of the house.\n You call their names, and they\n turn to you, whispering dark\n secrets of the house. Gain\n 1 Knowledge.\n0-4 You pull back in horror,\n unable to watch.

titleSomethingSlimy = Something Slimy
desSomethingSlimy = What's around your ankle?\n A bug? A tentacle?\n A dead hand clawing?
rulesSomethingSlimy = You must attempt a Speed roll:\n 4+ You break free. Gain 1 Speed.\n 1-3 Lose 1 Might.\n 0 Lose 1 Might and 1 Speed.

titleCreepyCrawlies = Creepy Crawlies
desCreepyCrawlies = A thousand bugs spill\n out on your skin,\n under your clothes,\n and in your hair.
rulesCreepyCrawlies = You must attempt a Sanity roll:\n 5+ You blink, and they're gone.\n Gain 1 Sanity.\n 1-4 Lose 1 Sanity.\n 0 Lose 2 Sanity.

titleSilence = Silence
desSilence = Underground, everything\n goes silent. Even the sound\n of breathing is gone.
rulesSilence = Each explorer in the basement must\n attempt a Sanity roll.\n 4+ You wait calmly for your hearing\n to return.\n 1-3 You scream a silent scream.\n Take 1 die of mental damage.\n 0 You freak out. Take 2 dice of\n mental damage.\n Each result affects only the explorer\n making that roll.

titleMistsFromTheWalls = Mists From\n The Walls
desMistsFromTheWalls = Mists pour out from the walls.\n There are faces in the mist,\n human and ... inhuman.
rulesMistsFromTheWalls = Each explorer in the basement must\n attempt a Sanity roll:\n 4+ The faces are tricks of light and\n shadow. All is well.\n 1-3 Take 1 die of mental damage\n (and 1 additional die of damage\n if that explorer is in a room with\n an event symbol).\n 0 Take 1 die of mental damage\n (and 2 additional dice of damage\n if that explorer is in a room with\n an event symbol.).\n Each result affects only the explorer making that roll.

titleBloodyVision = Bloody Vision
desBloodyVision = The walls of this room are damp\n with blood. The blood drips from\n the ceiling, down the walls, over\n the furniture, and onto your\n shoes. In a blink, it is gone.
rulesBloodyVision = You must attempt a Sanity roll:\n 4+ You steel yourself. Gain 1 Sanity.\n 2-3 Lose 1 Sanity.\n 0-1 If an explorer or monster is in your room or an adjacent one,\n you must attack it (if you can).\n Choose the explorer with the lowest Might, if possible.

titlePossession = Possession
desPossession = A shadow separates from the\n wall. As you stand in shock,\n the shadow surrounds you\n and chills you to the core.
rulesPossession = You must choose any one trait and\n attempt a roll for that trait:\n 4+ You resist the shadow's\n corruption. Gain 1 in a trait\n of your choice.\n 0-3 The shadow drains your energy.\n The chosen trait drops to its\n lowest value. (It doesn't drop to\n the skull.) If that trait is already\n at its lowest value, lower a\n different trait to its lowest value.

titleHideousShriek = Hideous\n Shriek
desHideousShriek = It starts like a whisper, but\n ends in a soul-rending shriek.
rulesHideousShriek = Each explorer must attempt a\n Sanity roll:\n 4+ You resist the sound.\n 1-3 Take 1 die of mental damage.\n 0 Take 2 dice of mental damage.\n Each result affects only the explorer\n making that roll.

titleFuneral = Funeral
desFuneral = You see an open coffin.\n You're inside it.
rulesFuneral = You must attempt a Sanity roll:\n 4+ You blink, and it's gone.\n Gain 1 Sanity.\n 2-3 The vision disturbs you.\n Lose 1 Sanity.\n 0-1 You're really in that coffin.\n Lose 1 Sanity and 1 Might\n as you dig yourself out. If the\n Graveyard or the Crypt has\n been found, put your explorer\n in one of those rooms (you\n choose which one).

titleSomethingHidden = Something Hidden
desSomethingHidden = There's something odd about\n this room, but what? It's tickling\n the back of your mind.
rulesSomethingHidden = If you want to try to figure out what's\n odd, attempt a Knowledge roll:\n 4+ A section of wall slides away,\n revealing an alcove. Draw an\n item card.\n 0-3 You can't figure it out, and\n that makes you a bit crazy.\n Lose 1 Sanity.

titleShriekingWind = Shrieking Wind
desShriekingWind = The wind picks up, a slow\n crescendo to a sreeching howl.
rulesShriekingWind = Each explorer in the Gardens,\n Graveyard, Patio, Tower, on the\n Balcony, or in a room with an\n outside-facing window, must\n attempt a Might roll:\n 5+ You keep your footing.\n 3-4 The wind knocks you down.\n Take 1 die of physical damage.\n 1-2 The wind chills you soul.\n Take 1 die of mental damage.\n 0 The wind knocks you down\n hard. Take 1 die of physical\n damage. Put one of your items\n (if you have one) in the\n Entrance Hall.\n Each result affects only the explorer\n making that roll.

titleTheBeckoning = The Beckoning
desTheBeckoning = Outside.\n You must get outside.\n Fly to freedom!
rulesTheBeckoning = Each explorer in the Gardens,\n Graveyard, Patio, Tower, on the\n Balcony, or in a room with an\n outside-facing window, must\n attempt a Sanity roll:\n 3+ You back away from the ledge.\n 0-2 You jump to the Patio. (if it isn't\n in the house, search the room\n stack for it, put it in the house,\n and shuffle that stack.) Put your\n explorer there and take 1 die of\n physical damage.\n Each result affects only the explorer\n making that roll.

titleFootsteps = Footsteps
desFootsteps = The floorboards slowly creak.\n Dust rises. Footprints appear on\n the dirty floor. And then, as they\n reach you, they are gone.
rulesFootsteps = Roll 1 die. (An explorer in the Chapel\n rolls 1 additional die on this roll.)\n 4 You and the nearest explorer\n gain 1 Might.\n 3 You gain 1 Might, and the\n nearest explorer loses 1 Sanity.\n 2 Lose 1 Sanity.\n 1 Lose 1 Speed.\n 0 Each explorer loses 1 point\n from a trait of his or her choice.

titleSpider = Spider
desSpider = A spider the size of a fist\n lands on your shoulder...\n and crawls into your hair.
rulesSpider = You must attempt a Speed roll to\n brush it away or a Sanity roll to\n to stand still:\n 4+ It's gone. Gain 1 in the trait you\n used to attempt this roll.\n 1-3 It bites you. Take 1 die of\n physical damage.\n 0 It takes a chunk out of you.\n Take 2 dice of physical damage.

titleDebris = Debris
desDebris = Plaster falls from the\n walls and ceiling.
rulesDebris = You must attempt a Speed roll:\n 3+ You dodge the plaster.\n Gain 1 Speed.\n 1-2 You're buried in debris. Take\n 1 die of physical damage.\n 0 You're buried in debris. Take\n 2 dice of physical damage.\n If you're buried, keep this card. You\n can't do anything until you're freed.\n Once during an explorer's turn, that\n explorer can attempt a Might roll\n to free you. (You can also attempt\n this roll.) A 4+ succeeds. After 3\n unsuccessful attempts, you break free\n automatically on your next turn and\n take your turn normally.\n Discard this card when you're free.

titleClosetDoor = Closet Door
desClosetDoor = That closet door is open...\n just a crack. There must\n be something inside.
rulesClosetDoor = Put the Closet token in this room.\nOnce during an explorer's turn,\n that explorer can roll 2 dice to\n open the Closet:\n 4 Draw an item card.\n 2-3 Draw an event card.\n 0-1 Draw an event card and remove\n the Closet token.

titleSkeletons = Skeletons
desSkeletons = Mother and child, still embracing.
rulesSkeletons = Put the Skeletons token in this room.\n Take 1 die of mental damage.\n Once during an explorer's turn, that explorer can attempt a Sanity roll to search the Skeletons:\n 5+ Draw an item card. Remove\n the Skeletons token.\n 0-4 You dig around, but find nothing.\n Take 1 die of mental damage.\n Each result affects only the explorer\n making that roll.

titleLockedSafe = Locked Safe
desLockedSafe = Behind a portrait is a wall safe.\n It is trapped, of course.
rulesLockedSafe = Put the Safe token in this room.\n Once during an explorer's turn, that\n explorer can attempt a Knowledge roll to open the Sage;\n 5+ Draw 2 item cards and remove\n the Safe token.\n 2-4 Take 1 die of physical damage.\n The Safe won't open.\n 0-1 Take 2 dice of physical damage.\n The Safe won't open.

titleHangedMen = Hanged Men
desHangedMen = A breeze chills the room.\n Before you, three men hang\n from frayed ropes. They stare\n at you with cold, dead eyes.\n The trio swing silently, then\n fade into dust that falls to the\n ground. You start to choke.
rulesHangedMen = You must attempt a roll for each trait:\n 2+ that trait is unaffected. 0-1 Lose 1 from that trait.\n If you roll a 2+ on all 4 rolls,\n gain 1 additional point in a trait\n of your choice.

titleBurningMan = Burning Man
desBurningMan = A man on fire runs through\n the room. His skin bubbles\n and cracks, falling away from\n him and leaving a fiery skull that\n clatters to the ground, bounces,\n rolls, and disappears.
rulesBurningMan = You must attempt a Sanity roll:\n 4+ You feel a little hot under the\n collar, but otherwise fine.\n Gain 1 Sanity.\n 2-3 Out, out, you must get out.\n Put your explorer int the\n Entrance Hall.\n 0-1 You burst into flames! Take 1 die\n of physical damage. Then take\n 1 die of mental damage as you\n put out flames.

titlePhoneCall = Phone Call
desPhoneCall = A phone rings in the room.\n You feel compelled to answer it.
rulesPhoneCall = Roll 2 dice. A sweet little granny\n voice says:\n 4 \"Tea and cakes! Tea and Cakes!\n You always were my favorite!\"\n Gain 1 Sanity.\n 3 \"I'm always here for you,\n Pattycakes. Watching...\"\n Gain 1 Knowledge.\n 1-2 \"I'm here, Sweetums!\n Give us a kiss!\" Take 1 die\n of mental damage.\n 0 \"Bad little children must be\n punished!\" Take 2 dice of\n physical damage.

titleAngryBeing = Angry Being
desAngryBeing = It emerges from the slime\n on the wall next to you.
rulesAngryBeing = You must attempt a Speed roll:\n 5+ You get away. Gain 1 Speed.\n 2-4 Take 1 die of mental damage.\n 0-1 Take 1 die of mental damage\n and 1 die of physical damage.

titleTheLostOne = The Lost One
desTheLostOne = A woman wearing a\n Civil War dress beckons to you.\n You fall into a trance.
rulesTheLostOne = You must attempt a Knowledge roll. If\n the result is 5 or more, you break out\n of your trance and gain 1 Knowledge;\n otherwise, roll 3 dice to see where\n the Lost One leads you:\n 6 Put your explorer in the\n Entrance Hall.\n 4-5 Put your explorer in the\n Upper Landing.\n 2-3 Draw room tiles until you\n find an upper floor room.\n 0-1 Draw room tiles until you find\n a basement room.\n If this card requires you to draw\n a room tile for a specific floor, put\n that tile in the house, and put your\n explorer there. If you reach the end\n of the stack without drawing a room\n for the floor you rolled, put your\n explorer in the Entrance Hall instead.

titleTheWalls = The Walls
desTheWalls = This room is warm.\n Flesh-like walls pulse with\n a steady heartbeat. Your own\n hear beats with the rhythm\n of the house. You are drawn\n into the walls... and\n emerge somewhere else.
rulesTheWalls = You must draw the next room tile\n and put it in the house. Put your\n explorer in that room.

titleJonahsTurn = Jonah's Turn
desJonahsTurn = Two boys are playing with\n a wooden top. "Would you like\n a turn, Jonah?" one asks.\n "No," says Jonah, "I want all\n the turns." Jonah takes the top\n and hits the other boy in the face.\n The boy falls. Jonah keeps hitting\n him as they fade from view.
rulesJonahsTurn = If an explorer has the Puzzle Box,\n that explorer discards that item\n and draws a replacement item for it.\n If this happens, you gain 1 Sanity;\n otherwise, you take 1 die of\n mental damage.

titleWhatThe = What the...?
desWhatThe = As you look back the way\n you came, you see... nothing.\n Just empty fog and mist\n Where a room used to be.
rulesWhatThe = Pick up the tile for the room you\n are in (after setting everything on it\n aside). Put it somewhere else on the\n same floor of the house so its door\n is attached to a different unexplored\n doorway (and put back everything\n you set aside). If there isn't an\n unexplored doorway on this floor,\n move the room to a different floor.

titleWhoops = Whoops!
desWhoops = You feel a body under your foot.\n Before you can leap away from it,\n you're knocked over. A giggling\n voice runs away from you.
rulesWhoops = Turn over all your item cards (not\n your omen cards) and shuffle them.\n The player to your right randomly\n discards one of them. Then turn your\n item cards face up again.

titleMirror = Image In The Mirror
desMirror = If you don't have any item cards,\n This event affects the next explorer\n to your left with an item card.\n Discard this card if no explorer\n has an item card.
rulesMirror = There is an old mirror in this room.\n Your frightened reflection moves on\n its own. You realize it is you from\n another time. You need to help your\n reflection, so you write on the mirror:\n This Will Help\n You then hand an item through\n the mirror.\n Choose one of your item cards\n (not an omen card) and put it on\n the item stack. Then shuffle that\n stack. Gain 1 Knowledge.

titleDisquietingSounds = Disquieting Sounds
desDisquietingSounds = A baby's cry, lost and abandoned.\n A scream.\n The crack of breaking glass.\n The silence.
rulesDisquietingSounds = Roll 6 dice. If you roll equal to or\n more than the number of omens\n that have been revealed, you gain\n 1 Sanity. If not, take 1 die of mental\n damage.

titleCreepyPuppet = Creepy Puppet
desCreepyPuppet = You see one of those dolls\n that give you the willies.\n It jumps at you with a tiny spear.
rulesCreepyPuppet = The player on your right rolls a Might\n 4 attack for the Creepy Puppet. You\n defend against this attack as normal,\n by rolling dice equal to your Might.\n If you take any damage from this\n attack, the explorer with the Spear\n gains 2 Might (unless you have\n the Spear).

titleGroundskeeper = Groundskeeper
desGroundskeeper = You turn to see a man in\n groundskeeper clothing.\n He raises his shovel and\n charges. Inches from your face,\n he disappears, leaving muddy\n footprints, and nothing more.
rulesGroundskeeper = You must attempt a Knowledge roll.\n (An explorer in the Gardens rolls 2\n fewer dice on this roll.)\n 4+ You find something in the mud.\n Draw an item card.\n 0-3 The groundskeeper reappears\n and strikes you in the face with\n the shovel. The player on your\n right rolls a Might 4 attack for\n the Groundskeeper. You defend\n against this attack as normal, by\n rolling dice equal to your Might.

titleWebs = Webs
desWebs = Casually, you reach up to brush\n some webs aside... but they\n won't brush away. They cling.
rulesWebs = You must attempt a Might roll:\n 4+ You break free. Gain 1 Might\n and discard this card.\n 0-3 You're stuck. Keep this card.\n If you're stuck, you can't do anything\n until you're freed. Once during an\n explorer's turn, any explorer can\n attempt a Might roll to free you.\n (You can also attempt this roll.)\n A 4+ succeeds, but you don't gain the\n 1 Might. Anyone failing an attempt\n can't move for the rest of that turn.\n After 3 unsuccessful attempts, you\n break free automatically on your next\n turn and take your turn normally.\n When you're free, discard this event.

titleGraveDirt = Grave Dirt
desGraveDirt = This room is covered in a thick\n layer of dirt. You cough as it gets\n on your skin and in your lungs.
rulesGraveDirt = You must attempt a Might roll:\n 4+ You shake it off. Gain 1 Might.\n 0-3 Something is wrong. Keep\n this card. Take 1 point of\n physical damage at the start\n of each of your turns. Discard\n this card if an item card\n increases one of your traits\n or if you end your turn in the\n Balcony, Gardens, Graveyard,\n Gynasium, Larder, Patio,\n or Tower.

titleLightsOut = Lights Out
desLightsOut = Your flashlight goes out.\n Don't worry, someone\n else has batteries.
rulesLightsOut = Keep this card. You can move only\n 1 space each turn until you end your\n turn in the same room as another\n explorer. At the end of that turn,\n discard this card. Then you can\n move normally again.\n If you have the Candle or end\n your turn in the Furnace Room,\n discard this card.

titleSecretPassage = Secret Passage
desSecretPassage = A section of the wall slides away.\n Behind it, a moldy tunnel awaits.
rulesSecretPassage = Put a Secret Passage token in this\n room. Roll 3 dice and place the\n second Secret Passage token in:\n 6 Any existing room.\n 4-5 Any existing upper floor room.\n 2-3 Any existing ground floor room.\n 0-1 Any existing basement room.\n You can then use the Secret\n Passage, even if you don't have\n any movement left.\n Moving from one Secret Passage\n token to the other counts as moving\n one space. (The passage itself doesn't\n count as a space.)\n On later turns, any explorer can use\n the Secret Passage. An explorer can't\n end his or her turn in the passage.

titleRevolvingWall = Revolving Wall
desRevolvingWall = The wall spins to another place.
rulesRevolvingWall = Place the Wall Switch token on a\n wall without an exit in this room or\n a corner of this room. If there isn't a\n room on the other side of the Wall\n Switch, draw room tiles until you find\n one for this floor, then put it in the\n house. (If there are no more rooms on\n this floor, discard this card.) Then put\n your explorer in that room.\n Once during an explorer's turn, if that\n explorer is in either room, he or she\n can attempt a Knowledge roll to use\n the Wall Switch:\n 3+ That explorer finds the hidden\n switch and goes through. This\n doesn't count as moving a space.\n 0-2 That explorer can't find the\n hidden switch and can't go\n through.

titleMysticSlide = Mystic Slide
desMysticSlide = If you're in the Basement, this\n event affects the next explorer\n to your left not in the basement.\n Discard this card if all of the\n explorers are in the basement.\n The floor falls from under you.
rulesMysticSlide = Place the Slide token in this room, then\n attempt a Might roll to use the Slide.\n 5+ You control the Slide. Put\n yourself in any explored room\n on any floor below the Slide.\n 0-4 Draw tiles from the room stack\n until you draw a basement room.\n Place the room tile. (if no\n basement rooms are in the stack,\n choose a basement room in play.)\n You fall to that room and take\n 1 die of physical damage. If it's\n not your turn, don't draw a card\n for that room.\n On later turns, any explorer can\n attempt this roll to use the Slide.

titleAMomentOfHope = A Moment Of Hope
desAMomentOfHope = Something feels strangely\n right about this room. Something\n is resisting the evil of the house.
rulesAMomentOfHope = Place the Blessing token in this room.\n Each hero rolls 1 additional die\n (maximum of 8 dice) on all trait rolls\n while in this room.

titleDrip = Drip...\n Drip...\n Drip...
desDrip = A rhythmic sound that\n needles at your brain.
rulesDrip = Put the Drip token in this room.\n Each explorer rolls 1 fewer die\n (minimum of 1) on all trait rolls\n while in this room.

titleSmoke = Smoke
desSmoke = Smoke billows around you.\n You cough, wiping away tears.
rulesSmoke = Put the Smoke token in this room.\n The Smoke blocks line of sight from\n adjacent rooms. An explorer rolls\n 2 fewer dice (minimum of 1 die)\n on all trait rolls while in this room.

titleSecretStairs = Secret Stairs
desSecretStairs = A horrible creaking sound\n echoes around you. You've\n discovered a secret stairwell.
rulesSecretStairs = Put one Secret Stairs token in this room and a second Secret stairs\n token in an existing room on another\n floor. Moving from one Secret Stairs\n token to the other counts as moving\n one space. (The stairs don't count as\n a space.)\n You can follow the stairs right now,\n even if you don't have any movement\n left. If you do follow them this turn,\n draw an event card in the new room.

titleItIsMeantToBe = It Is Meant To Be
desItIsMeantToBe = You collapse to the floor,\n visions of future events\n pouring through your head.
rulesItIsMeantToBe = Choose one of these 2 options:\n - You can look at the top 3 tiles\n or cards of any one stack. If you\n do, rearrange those 3 tiles or\n cards in any order and put them\n back on top. Do not tell anyone\n the results.\n - You can choose instead to roll\n 4 dice and write down the\n result. For one future die roll\n of your choice that you\n attempt, you can use that\n number instead of rolling.\n If that number is higher than\n the maximum possible result,\n use the maximum possible\n result instead.