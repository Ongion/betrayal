
titleAngelFeather = Pluma del ángel
desAngelFeather = Una pluma perfecta\n revoloteando en su mano.
detailAngelFeather = Al intentar una tirada de cualquier\n tipo, puedes gritar un número de\n 0-8. Use ese número en lugar de tirar los dados.\n Deseche este artículo después de usarlo.

titleDarkDice = Dados Oscuros
desDarkDice = ¿Te sientes con suerte?
detailDarkDice = Una vez por turno, puede tirar 3 dados:\n 6 Vaya a la ubicación de cualquier\n explorador no revelado como un traidor\n 5 Mueve otro explorador de\n la misma habitación a un\n local adyacente\n 4 ganas 1 en un rasgo físico.\n 3 te mueves inmediatamente a una habitacion adyacente\n (sin coste de movimiento).\n 2 ganas 1 en un rasgo mental.\n 1 Agarra una carta de evento.\n 0 Reduce todos sus rasgos al menor valor\n encima del símbolo del cráneo.\n Deseche los dados oscuros.

titleSmellingSalts = Sales Aromáticas
desSmellingSalts = Uf, eso es una bocanada.
detailSmellingSalts = Si la sabiduría de usted o la\n de otro explorador está por debajo de su valor inicial,\n y estás en la misma habitación, puede\n recaudar ese rasgo a su valor inicial\n usando las sales aromáticas.\n Elimine este artículo después de usarlo.

titleAxe = Hacha
desAxe = ARMA\n bien afilada.
detailAxe = Lanzas 1 dado adiciónal (máximo\n de 8 dados) al hacer un ataque de\n Fuerza con esta arma.\n No se puede utilizar otra arma\n mientras que usted está usando esta.

titleAdrenalineShot = Inyección de Adrenalina
desAdrenalineShot = Una jeringa que contiene un líquido fluorescente\n extraño.
detailAdrenalineShot = Antes de intentar una tirada de rasgo,\n usted puede utilizar este artículo para agregar 4\n al resultado de ese rollo.\n Deseche este artículo después de usarlo.

titlePickpoketsGloves = Guantes de ratero
desPickpoketsGloves = Ayudarse a sí mismo nunca ha\n sido tan fácil.
detailPickpoketsGloves = Cuando estás en la misma habitación que\n otro explorador, puedes descartar este\n artículo para tomar cualquier artículo que el explorador\n tenga.

titleBloodDagger = Daga de Sangre
desBloodDagger = ARMA\n Una arma peligrosa. Agujas y\n tubos se extienden desde el mango\n y se hunden derecho en tus venas.
detailBloodDagger = Lanzas 3 dados adicionales (máximo\n de 8 dados) al hacer un ataque de\n Fuerza con esta arma. Si lo hace,\n pierde 1 de velocidad.\n No se puede utilizar otra arma\n mientras usted está usando esta.\n Este artículo no puede ser objeto de comercio o\n descartado. Si es robado, tome 2 dados\n de daño físico.

titleCandle = Vela
desCandle = Hace que las sombras se muevan-por lo\n menos, esperas que está haciendo eso.
detailCandle = Si agarra una carta de evento,tira 1\n dado adicional (máximo de 8 dados)\n para tiros de rasgos de ese evento.\n Si usted tiene la Campana, El Libro, y\n La Vela, gana  2 en cada rasgo. La primera vez\n que pierdas uno de los\n 3 artículos en el juego, pierde 2\n de cada rasgo.

titleArmor = Armadura
desArmor = Es sólo armadura de jugete de una feria de\n Renacimiento,\n pero sigue siendo metal.
detailArmor = En cualquier momento (no sólo una vez por turno) que\n recibas daño físico, toma 1 menos\n punto de daño.\n Este artículo no puede ser robado.

titleHealingSalve = Ungüento Curativo
desHealingSalve = Una pasta pegajosa en un\n tazón poco profundo.
detailHealingSalve = Puede aplicar el ungüento curativo\n en sí mismo o en otro\n explorador en la misma habitación. Si la Velocidad o Fuerza de ese\n Explorador es inferior a su\n valor inicial, levante una o los dos rasgos\n a su valor inicial.\n Descarta este artículo después de usarlo.

titleDynamite = Dinamita
desDynamite = El fusible no está encendido ... todavía.
detailDynamite = En lugar de atacar, se puede tirar\n la dinamita a través de una\n puerta conectada de la habitación contigua. Cada\n explorador y monstruo con Fuerza\n y los rasgos de Velocidad en esa habitación debe\n intentar una tirada de Velocidad:\n 5 + No toma ningun daño de dinamita\n 0-4 Toma 4 puntos de daño física.\n Deseche este artículo después de usarlo.

titleBell = Campana
desBell = Una campana de bronce que hace\n un sonido metálico resonante.
detailBell = Ganan 1 Cordura ahora\n Pierde 1 de Cordura si pierde la campana.\n Una vez durante tu turno después de la guarida\n se revela, puedes intentar un rollo de Cordura para\n usar la campana:\n + 5 Mueva cualquier número de héroes\n sin obstáculos 1 espacio más cercano a usted.\n 0-4 El traidor puede mover cualquier\n número de monstruos 1 plaza\n mas cerca de ti. (si usted es el\n traidor, este resultado no tiene efecto.)\n Si no hay un traidor, todos los monstruos\n se mueven 1 espacio más cercano a usted.

titleMusicBox = La Caja de Música
desMusicBox = Un antiguo hecho a mano.\n Produce una melodía inquietante que\n se queda atascado en tu cabeza.
detailMusicBox = Una vez por turno, puedes abrir o cerrar\n la caja de música.\n Mientras que la caja de música esté abierta, cualquier\n explorador o un monstruo con un rasgo de Cordura\n que entre o comience su turno en la habitacion igual\n debe hacer un rollo de Cordura de 4 +. Si la\n tirada falla, el explorador o el monstruo termina su turno y\n es hipnotizado por la música.\n Si está hipnotizado un explorador o un monstruo que lleva \n La caja de música, descarta\n La caja de música. Si la caja de música está abierta\n cuando se cae, queda abierta.

titleRevolver = Revólver
desRevolver = ARMA\n Una vieja arma potente.
detailRevolver = Usted puede utilizar el revólver para atacar\n con la Velocidad en lugar de Fuerza. (Su\n oponente defiende con Velocidad\n y recibe daño físico.)\n Tira 1 dado adicional en tirada de velocidad\n de ataque (máximo de 8 dados).\n Con el Revólver, puedes atacar\n nadie en la misma habitación o\n dentro de la línea de visión (a través de una\n línea recta ininterrumpida de puertas).\n Si atacas a alguien en otra habitación\n y pierdes, no recibes daño.\n No se puede utilizar otra arma mientras\n está utilizando éste.

titleAmuletOfAges = Amuleto de las Edades
desAmuletOfAges = Plata antigua y con incrustaciones de piedras preciosas,\n inscritos con bendiciones.
detailAmuletOfAges = Gana 1 Fuerza, 1 de Velocidad, 1 Sabiduria,\n y 1 de Cordura ahora.\n Pierde 3 de Fuerza, 3 de Velocidad, 3 de Sabiduria,\n y 3 de Cordura si pierdes el amuleto.

titlePuzzleBox = Caja de Rompecabezas
desPuzzleBox = Tiene que haber una manera de abrirla.
detailPuzzleBox = Una vez durante tu turno, puedes\n intentar una tirada de Sabiduria para abrir\n la caja:\n 6 + Abre la caja.Agarra 2 tarjetas de\n articulo y descarta la Caja de rompecabezas.\n 0-5 Usted simplemente no puede abrirla.

titleMedicalKit = Botiquín
desMedicalKit = Un maletín de médico, agotado en\n algunos recursos críticos.
detailMedicalKit = Una vez durante tu turno, puedes\n intentar una tirada de Sabiduria para sanar\n te a tí mismo o a otro explorador\n en la misma habitación:\n 8 + gana hasta 3 puntos de\n rasgos físicos\n 6-7 GANANCIA de 2 puntos de\n rasgos físicos.\n 4-5 Gana 1 punto en un rasgo físico.\n 0-3 no pasa nada.\n No se puede plantear una característica por encima de su\n valor inicial con el Botiquín.

titleLuckyStone = Piedra de La Suerte
desLuckyStone = Una piedra suave, de aspecto corriente.\n Sientes que traerá\n buena fortuna.
detailLuckyStone Después de intentar una tirada de cualquier tipo,\n se puede frotar la piedra una vez para volver a tirar\n cualquier número de los dados.\n Descarta este artículo después de usarlo.

titleIdol = Idolo
desIdol = Tal vez te ha elegido\n por algún propósito mayor.\n Al igual que el sacrificio humano.
detailIdol = Una vez por turno, se puede frotar el ídolo\n antes de hacer cualquier rasgo, combate, o\n rollo de evento añada 2 dados a la tirada (a\n máximo de 8 dados). Cada vez que lo hagas, pierde 1 de Cordura.

titleRabbitsFoot = Pie del Conejo
desRabbitsFoot = No tan suertudo para el conejo.
detailRabbitsFoot = Una vez durante tu turno, puedes volver a tirar\n 1 dado. Usted debe mantener el segundo rollo.

titleBottle = Botella
desBottle = Un frasco opaco\n que contiene un líquido negro.
detailBottle = Una vez durante tu turno después que la guarida\n se revela, puedes tirar 3 dados y\n tomar un trago de la botella:\n 6 Seleccione una habitación y pon tu\n explorador alli.\n 5 Gana 2 de Fuerza y 2 de Velocidad\n 4 Gana 2 de Sabiduria y 2 de Cordura.\n 3 Gana 1 de y pierde 1 de Fuerza.\n 2 pierde 2 de Sabiduria y 2 de Cordura.\n 1 Pierde 2 de Fuerza y 2 de Velocidad.\n 0 pierde 2 de cada rasgo.\n Descarta este artículo después de usarlo.

titleSacrificialDagger = Daga de Sacrificio
desSacrificialDagger = ARMA\n Un trozo retorcido de hierro cubierto\n en símbolos misteriosos y manchado\n de sangre.
detailSacrificialDagger = Al hacer un ataque de Fuerza con\n esta arma, sacas 3 dados adicionales\n (máximo de 8 dados), pero debes\n hacer una tirada de Sabiduria primero:\n 6 + No tiene efecto.\n 3-5 Pierde 1 de un rasgo mental.\n 0-2 ¡La daga gira en tu mano!\n Toma 2 dados de daño físico.\n No puedes atacar este turno.\n Usted no puede utilizar otra arma mientras\n que  estes utilizando éste.